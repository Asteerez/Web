<head>

    <title>Asteerez Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f; /* Deep dark gray */
            color: #f5f5f5; /* Light text for contrast */
        }
        header {
            background: #ff69b4; /* Bright pink */
            color: #1e1e2f; /* Dark text for readability */
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            align-items: center;
        }
        .navigat {
            align-items: center;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
        }
        .navigat a {
            padding: 20px;
            font-family: Arial, sans-serif;
            
        }
        .navigat a:hover {
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #ff00ff;
            
        }
        .navigat a:visited {
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #d8448e;
        }
        .navigat a:visited:hover {
            a:visited:hover {
            color: #ff00ff
        }
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            border-bottom: 2px solid #ff69b4; /* Pink underline */
            padding-bottom: 0.5rem;
            color: #ff69b4; /* Pink headers */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 0.5rem 0;
        }
        a {
            color: #ff69b4; /* Bright pink links */
            text-decoration: none;
        }
        a:hover {
            color: #ff00ff;
        }
        a:visited {
            color: #d8448e
        }
        a:visited:hover {
            color: #ff00ff
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #29293d; /* Slightly lighter dark gray */
            color: #f5f5f5;
        }
        nav {
            text-align: left;
            
        }
    </style>
</head>

    </header>
